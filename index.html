<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <section class="screen">
        <div class="calc_screen" id="calcScreen">0</div>
        <div class="output_screen" id="outputScreen"></div>
      </section>
      <section class="buttons">
        <button class="clear_ops blue" id="clear" onclick="clearScreen()">
          C
        </button>
        <button
          class="divide_ops blue symbols operator"
          onclick="operations('รท')"
        >
          รท
        </button>
        <button
          class="times_ops blue symbols operator"
          onclick="operations('x')"
        >
          x
        </button>
        <button class="delete blue symbols" id="delete">&#8592;</button>
        <button class="num" onclick="numbers(7)">7</button>
        <button class="num" onclick="numbers(8)">8</button>
        <button class="num" onclick="numbers(9)">9</button>
        <button
          class="minus_ops blue symbols operator"
          onclick="operations('-')"
        >
          -
        </button>
        <button class="num" onclick="numbers(4)">4</button>
        <button class="num" onclick="numbers(5)">5</button>
        <button class="num" onclick="numbers(6)">6</button>
        <button
          class="plus_ops blue symbols operator"
          onclick="operations('+')"
        >
          +
        </button>
        <button class="num" onclick="numbers(1)">1</button>
        <button class="num" onclick="numbers(2)">2</button>
        <button class="num" onclick="numbers(3)">3</button>
        <button class="equals_ops symbols" id="equals">&equals;</button>
        <button class="percnt_ops operator" onclick="operations('%')">%</button>
        <button class="num" onclick="numbers(0)">0</button>
        <button class="point symbols" onclick="operations('.')">.</button>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
